<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="My portfolio using new techs!" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta property="og:image" content="/images/ui.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:site_name" content="Renan Portfolio" />
    <meta property="og:title" content="Renan Pereira - Portfolio" />
    <meta property="og:description" content="My portfolio using new techs!" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta name="author" content="r3nanp" />
    <meta name="keywords" content="r3nanp, Renan Pereira, svelte" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Renan Pereira - Portfolio" />
    <meta name="twitter:description" content="My portfolio using new techs!" />
    <meta name="twitter:image" content="/icon.png" />

    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/build/bundle.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Renan Pereira - Portfolio</title>
    <script>
      const cacheName = 'Portfolio'

      self.addEventListener('install', e => {
        e.waitUntil(
          caches.open(cacheName).then(cache => {
            return cache.addAll(['/build', '/index.html', '/global.css'])
          })
        )
      })

      self.addEventListener('fetch', event => {
        event.respondWith(
          caches
            .open(cacheName)
            .then(cache => cache.match(event.request, { ignoreSearch: true }))
            .then(response => {
              return response || fetch(event.request)
            })
        )
      })
    </script>
    <script defer src="/build/bundle.js"></script>
  </head>

  <body></body>
</html>
